<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/Contacto.css">
    <link href = "https://fonts.googleapis.com/css2? family = Rubik: wght @ 300 & display = swap" rel = "hoja de estilo">
    
<body>

    <link rel="stylesheet" href="css/Contacto.css">

    <header class="header">
        <div class="cont">
            <a href="Home.html" style="text-decoration: none;"></a><h2 class="txt1">Contacto</h2></a>
			<nav>
                <a href="Home.html">Home</a>
				<a href="Informacion.html">Información</a>
            </nav>
        </div>
    </header>

    <div class="Contenido">
        <br> <br>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Ingresa tu correo electrónico</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">¿De dónde nos contactas?</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Mazatenango, Suchitepéquez, Guatemala">
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Introduce un Mensaje</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Notificarme respuesta
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
    </div>

    <br><br>
    
</body>
</html>
